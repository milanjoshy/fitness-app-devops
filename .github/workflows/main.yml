name: Fitness App CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  ACR_NAME: devopsfitnessregistry
  RESOURCE_GROUP: MyResourceGroup
  CLUSTER_NAME: fitness-app-aks-cluster
  IMAGE_NAME: fitness-app

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to Azure Container Registry
      run: az acr login --name ${{ env.ACR_NAME }}

    - name: Build and Push Docker Image
      run: |
        docker build . -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    name: Deploy to AKS with Ansible
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get AKS Admin Credentials
      run: az aks get-credentials --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.CLUSTER_NAME }} --admin

    - name: Update Kubernetes manifest with new image tag
      run: sed -i 's|:v1|:${{ github.sha }}|' deployment.yaml

    - name: Install Kubernetes library for Ansible
      # This is the corrected step.
      # It injects 'kubernetes' into the 'ansible-core' environment managed by pipx.
      run: pipx inject ansible-core kubernetes

    - name: Run Ansible Playbook
      run: ansible-playbook playbook.yml
